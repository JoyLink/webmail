<!DOCTYPE HTML>
<html>
<head>
    <script src="/files/./assets/js/jquery-1.8.1.min.js"></script>
    <script>

                function afterload() {
                    $.get("/showTrash",
                    {
                    },
                    function(data){

                    });

                }

</head>

<body onload="afterload()">

        <tr>
            <th>Subject</th>
            <th>From</th>
            <th>Time</th>
        </tr>

    </table>
</div>
</body>
