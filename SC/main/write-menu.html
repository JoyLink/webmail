<html>


<head>
    <script src="/files/./assets/js/jquery-1.8.1.min.js"></script>
    <script>
    function afterload() {
    $.get("/showTo",
    {
    },
    function(data){

    document.getElementById("to").innerHTML = data;
    });
    }

    function choose()
                {

                    txt=$("#to").val();

                    if(txt!="To")
                    {
                        document.getElementById("mailto").value = txt.split(" ")[1];
                    }
                }
    </script>
</head>

<body  onload="afterload()">

<form name="addacount" enctype="multipart/form-data" method="post" action="/sendEmail"  >
    <table align="center" >
        <tr>
            <td>

                <select name="to" id="to" onchange="choose()">
                    <option>To</option>

                </select>

            </td>
            <td>
                <input id="mailto" type="text" name="mailto" style="width: 500px;" value="">
                <div id="div1" style="display:inline">
                </div>
            </td>
        </tr>


        <tr>
            <td>
                Subject:
            </td>
            <td>
                <input id="text3" type="text" name="subject" style="width: 500px;">
                <div id="div3" style="display:inline"></div>
            </td>
            </tr>

        <tr>
            <td>
                Content:
            </td>
            <td>
                <textarea name="content" style="width: 500px;height: 500px;" contenteditable spellcheck="true" >

                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                Attachment:
            </td>
            <td>
                <input type="file" name="attach" />
            </td>
        </tr>

        <tr align="right">
            <td></td>
            <td align="center">
                <input type="submit" value="send" name="tect6">
            </td>

        </tr>
    </table>
</form>

</body>
</html>
